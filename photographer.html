<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>

  <header class="container">
    <a href="./index.html" title="Page d'accueil FishEye">
      <img src="assets/images/logo.png" class="logo" alt="fisheye logo" />
    </a>
  </header>

  <main id="main">

    <div class="photograph-header container">

      <div class="photograph-header-part" id="photographer-infos"></div>

      <div class="photograph-header-part" id="photographer-header-button">
        <button type="button" class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>

      <div class="photograph-header-part" id="photograph-header-avatar"></div>

    </div>

    <div class="container" id="toolbar">

      <div id="sorter">
        <span id="sort-label">Trier par</span>

        <div id="sort-system">

          <p id="sort-selected" tabindex="0">
            <span id="sort-selected-value">
              Popularité
            </span>
            <ion-icon name="chevron-down-outline" class="sort-icon"></ion-icon>
          </p>

          <div id="sort-options">
            <div class="sort-option" data-sortBy="popularite">
              Popularité <ion-icon name="chevron-up-outline" class="sort-icon"></ion-icon>
            </div>
            <div class="sort-option" data-sortBy="date">
              Date
            </div>
            <div class="sort-option" data-sortBy="titre">
              Titre
            </div>
          </div>

        </div>

      </div>

    </div>

    <div class="container" id="medias"></div>

  </main>

  <div id="contact_modal">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="titre-modal">
      <header>
        <h2 id="titre-modal">Contactez-moi <span id="modal-photographer-name"></span></h2>
        <img src="assets/icons/close.svg" alt="Bouton de fermeture de la boite modale" />
      </header>
      <form id="contact-form">
        <div class="form-group">
          <label for="input-first-name">Prénom</label>
          <input type="text" name="first" class="contact-input" id="input-first-name" />
        </div>
        <div class="form-group">
          <label for="input-last-name">Nom</label>
          <input type="text" name="last" class="contact-input" id="input-last-name" />
        </div>
        <div class="form-group">
          <label for="input-email">Email</label>
          <input type="email" name="email" class="contact-input" id="input-email" />
        </div>
        <div class="form-group">
          <label for="input-message">Message</label>
          <textarea rows="4" name="message" class="contact-input" id="input-message"></textarea>
        </div>
        <div class="form-group">
          <button class="contact_button">Envoyer</button>
        </div>
      </form>
    </div>
  </div>

  <script type="module" src="/scripts/photographer.js"></script>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
